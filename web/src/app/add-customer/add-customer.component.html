<form (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="customer.name" name="name" id="name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="customer.email" name="email" id="email">
    </div>
    <button type="submit">Add Customer</button>
</form>
