<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" [(ngModel)]="customer.description" name="description" aria-describedby="description">
        </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="customer.name" name="name">
        </div>
        
        <button class="btn btn-primary" >Add Customer</button>
    </form>
</div>
