<app-add-customer (add)="addItems($event)"></app-add-customer>
<ul>
    <li *ngFor="let customer of items" >
        {{ customer.name }} - {{ customer.email }}
        <app-delete-customer (delete)="onDelete($event)" [customerId]="customer._id"></app-delete-customer>
        <app-update-customer (update)="onUpdate($event)" [customerId]="customer._id" ></app-update-customer>
    </li>
</ul>
